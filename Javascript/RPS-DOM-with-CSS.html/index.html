<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <style>
        body{
            background-color: rgb(25, 25, 25);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .imgElement{
            height: 70px;
        }

        .btnElement{
            border: 2px solid white;
            background-color: rgb(25, 25, 25);
            border-radius: 50%;
            width: 140px;
            height: 140px;
            margin-right: 20px;
            cursor: pointer;
        }

        .Result{
            font-size: 30px;
            margin-bottom: 50px;
        }

        .Choices{            
            font-size: 30px;
            margin-bottom: 50px;
        }

        .Score{
            font-size: 30px;
            margin-bottom: 50px; 
        }

        .resetElement{
            background-color: white;
            padding: 10px 15px;
            font-size: 20px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Rock Paper Scissors Game</h2>

    <button onclick="playGame('Rock');" class="btnElement">
        <img src="rock-emoji.png" alt="Rock" class="imgElement">
    </button>

    <button onclick="playGame('Paper');" class="btnElement">
        <img src="paper-emoji.png" alt="Paper" class="imgElement">
    </button>

    <button onclick="playGame('Scissors');" class="btnElement">
        <img src="scissors-emoji.png" alt="Scissors" class="imgElement">
    </button>
    
    <p class="Result"></p>

    <p class="Choices"></p>

    <p class="Score"></p>

    <button onclick="resetScore()" class="resetElement">Reset Score</button>

    <script>
        const score = {
            Wins: 0,
            Losses: 0,
            Ties: 0
        }
        
        scoreElement();

        function playGame(playerMove) {
            const computerChoice = computerMove();
            let result = '';


            if (playerMove === 'Scissors') {
                if (computerChoice === 'Rock') {
                    result = 'You Lose!';
                } else if (computerChoice === 'Paper') {
                    result = 'You Win!';
                } else if (computerChoice === 'Scissors') {
                    result = 'Tie!';
                }
            }
            else if (playerMove === 'Paper') {
                if (computerChoice === 'Rock') {
                    result = 'You Win!';
                } else if (computerChoice === 'Paper') {
                    result = 'Tie!';
                } else if (computerChoice === 'Scissors') {
                    result = 'You Lose!';
                }
            }
            else if (playerMove === 'Rock') {
                if (computerChoice === 'Rock') {
                    result = 'Tie!';
                } else if (computerChoice === 'Paper') {
                    result = 'You Lose!';
                } else if (computerChoice === 'Scissors') {
                    result = 'You Win!';
                }
            }

            if (result === 'You Win!') {
                score.Wins += 1;
            } else if (result === 'You Lose!') {
                score.Losses += 1;
            } else if (result === 'Tie!') {
                score.Ties += 1;
            }
           
            scoreElement();
            document.querySelector('.Result').innerHTML = result;
            document.querySelector('.Choices').innerHTML = 
            `You <img src="${playerMove}-emoji.png" class="imgElement">
            <img src="${computerChoice}-emoji.png" class="imgElement"> computer`;

            // alert(`You choice ${playerMove}. Computer choice ${computerChoice}. ${result}\nWins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`);
        }

        // function resultElement(){
        //     document.querySelector('.Result').innerHTML = result;
        // }

        function scoreElement(){
           document.querySelector('.Score').innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`; 
        }
        function computerMove() {
            const randomChoice = Math.random();

            let computerChoice = '';

            if (randomChoice >= 0 && randomChoice < 1 / 3) {
                computerChoice = 'Rock';
            }
            else if (randomChoice >= 1 / 3 && randomChoice < 2 / 3) {
                computerChoice = 'Paper';
            }
            else if (randomChoice >= 2 / 3 && randomChoice <= 1) {
                computerChoice = 'Scissors';
            }
            return computerChoice;
        }

        function resetScore(){
            score.Wins = 0;
            score.Losses = 0;
            score.Ties = 0;
            scoreElement();
        }
    </script>

</body>

</html>
