<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h2>Rock Paper Scissors Game</h2>

    <button onclick="playGame('Rock');">Rock</button>

    <button onclick="playGame('Paper');">Paper</button>

    <button onclick="playGame('Scissors');">Scissors</button>

    <button onclick="resetScore()">Reset Score</button>

    <script>
        const score = {
            Wins: 0,
            Losses: 0,
            Ties: 0
        }

        function playGame(playerMove) {
            const computerChoice = computerMove();
            let result = '';


            if (playerMove === 'Scissors') {
                if (computerChoice === 'Rock') {
                    result = 'You Lose!';
                } else if (computerChoice === 'Paper') {
                    result = 'You Win!';
                } else if (computerChoice === 'Scissors') {
                    result = 'Tie!';
                }
            }
            else if (playerMove === 'Paper') {
                if (computerChoice === 'Rock') {
                    result = 'You Win!';
                } else if (computerChoice === 'Paper') {
                    result = 'Tie!';
                } else if (computerChoice === 'Scissors') {
                    result = 'You Lose!';
                }
            }
            else if (playerMove === 'Rock') {
                if (computerChoice === 'Rock') {
                    result = 'Tie!';
                } else if (computerChoice === 'Paper') {
                    result = 'You Lose!';
                } else if (computerChoice === 'Scissors') {
                    result = 'You Win!';
                }
            }

            if (result === 'You Win!') {
                score.Wins += 1;
            } else if (result === 'You Lose!') {
                score.Losses += 1;
            } else if (result === 'Tie!') {
                score.Ties += 1;
            }

            alert(`You choice ${playerMove}. Computer choice ${computerChoice}. ${result}\nWins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`);
        }

        function computerMove() {
            const randomChoice = Math.random();

            let computerChoice = '';

            if (randomChoice >= 0 && randomChoice < 1 / 3) {
                computerChoice = 'Rock';
            }
            else if (randomChoice >= 1 / 3 && randomChoice < 2 / 3) {
                computerChoice = 'Paper';
            }
            else if (randomChoice >= 2 / 3 && randomChoice <= 1) {
                computerChoice = 'Scissors';
            }
            return computerChoice;
        }

        function resetScore(){
            score.Wins = 0;
            score.Losses = 0;
            score.Ties = 0;
        }
    </script>

</body>

</html>
