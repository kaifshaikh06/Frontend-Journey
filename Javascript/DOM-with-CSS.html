<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM with CSS</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .buttonElement{
            border-radius: 20px;
            border: none;
            background-color: black;
            color: white;
            padding: 10px 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .Subscribed{
            background-color: rgb(218, 218, 218);
            color: black;
        }

        .Subscribe{
            background-color: black;
            color: white;
        }

        .costInput{
            padding: 10px;
            border-radius: 10px;
            border: black 1px solid;
        }

        .calculate{
            padding: 11px 15px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <p> YouTube Subscribe Button </p>

    <button onclick="subscribeButton()" class="buttonElement">Subscribe</button>

    <p>Amazon Shipping Calculator</p>

    <input type="text" placeholder="Cost of Order" class="costInput" onkeydown="enter()">

    <button onclick="costCalculator()" class="calculate">Calculate</button>
    
    <p class="totalCost"></p>

    <script>
        function enter(){
            if (event.key === 'Enter'){
                costCalculator();
            }
        }

        function costCalculator(){
            const inputElement = document.querySelector('.costInput');
            let cost = Number(inputElement.value);
            
            if (cost < 40){
                cost = cost + 10;
            }

        document.querySelector('.totalCost').innerHTML = `$${cost}`;
        }

        function subscribeButton() {
            const button = document.querySelector('.buttonElement');

            if (button.innerHTML === 'Subscribe') {
                button.innerHTML = 'Subscribed';
                button.classList.add('Subscribed');
            } else {
                button.innerHTML = 'Subscribe';
                button.classList.remove('Subscribed');
            }
        }
    </script>
</body>

</html>
