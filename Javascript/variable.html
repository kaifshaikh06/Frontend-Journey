<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>

<body>
    <h2>Cart</h2>
    <button onclick="
        console.log(`Cart Quantity: ${cart} `);
    "> show Quantity </button>

    <button onclick="
        cart++;
        console.log(`Cart Quantity: ${cart} `);
    "> Add to cart </button>

    <button onclick="
        cart += 2;
        console.log(`Cart Quantity: ${cart} `);
    "> +2 </button>

    <button onclick="
        cart += 3;
        console.log(`Cart Quantity: ${cart} `);
    "> +3 </button>

    <button onclick="
        cart = 0;
        console.log('Cart was reset.');
        console.log(`Cart Quantity: ${cart} `);
    "> Reset cart </button>

    <script>
        let cart = 0;
    </script>
</body>

</html>
