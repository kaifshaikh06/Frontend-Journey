    <title>Coin-flip game</title>
</head>
<body>
    <script>
        const computerChoice = Math.random();
        let result;

        if (computerChoice < 0.5){
            result = 'heads';
        } else {
            result = 'tails';
        }

        const guess = 'heads'

        if (guess === result){
            console.log ('You Win!');
        } else {
            console.log ('You Lose!');
        }
    </script>
</body>
